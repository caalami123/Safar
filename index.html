<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>ðŸ“Š Admin Dashboard</h1>
</header>

<div class="container">
  <h2>Add Customer</h2>
  <input id="name" placeholder="Customer Name">
  <input id="email" placeholder="Email">
  <input id="whatsapp" placeholder="WhatsApp (+25261...)">
  <button onclick="addCustomer()">Add Customer</button>

  <div class="stats">
    <div>Total Customers: <span id="totalCustomers">0</span></div>
    <div>Emails Sent: <span id="totalEmails">0</span></div>
    <div>WhatsApp Sent: <span id="totalWA">0</span></div>
  </div>

  <h2>Customers</h2>
  <table>
    <thead><tr><th>Name</th><th>Email</th><th>WhatsApp</th><th>Action</th></tr></thead>
    <tbody id="customersTable"></tbody>
  </table>

  <h2>Bulk Email</h2>
  <input id="emailSubject" placeholder="Subject">
  <textarea id="emailMessage" rows="4" placeholder="Message"></textarea>
  <button onclick="sendBulkEmail()">Send Email</button>

  <h2>Bulk WhatsApp</h2>
  <textarea id="waMessage" rows="4" placeholder="Message"></textarea>
  <button onclick="sendBulkWhatsApp()">Send WhatsApp</button>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
