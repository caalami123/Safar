<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-box">
  <h2>Admin Login</h2>
  <input id="email" type="email" placeholder="Admin Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCY2ZeJ4jJu-vPo_25ZNa1-pPeuVFxi9Ag",
  authDomain: "safar-1a4f5.firebaseapp.com",
  projectId: "safar-1a4f5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Redirect if already logged in
onAuthStateChanged(auth,user=>{
  if(user) window.location="index.html";
});

window.login = async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  if(!email||!password){ alert("Fadlan buuxi Email & Password"); return; }
  try{
    await signInWithEmailAndPassword(auth,email,password);
    window.location="index.html";
  }catch(err){
    alert("Login failed! Check username & password");
    console.error(err);
  }
}
</script>
</body>
</html>
