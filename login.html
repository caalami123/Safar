<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
body {font-family:Arial,sans-serif;background:#f4f6f8;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.login-box {background:#fff;padding:30px;border-radius:8px;box-shadow:0 0 15px rgba(0,0,0,0.1);width:300px;}
input, button {width:100%;padding:10px;margin:10px 0;border-radius:6px;border:1px solid #ccc;}
button {background:#2563eb;color:#fff;border:none;cursor:pointer;}
button:hover{background:#1d4ed8;}
</style>
</head>
<body>
<div class="login-box">
  <h2>Admin Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCY2ZeJ4jJu-vPo_25ZNa1-pPeuVFxi9Ag",
  authDomain: "safar-1a4f5.firebaseapp.com",
  projectId: "safar-1a4f5"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async () => {
  try {
    await signInWithEmailAndPassword(auth, email.value, password.value);
    window.location = "index.html";
  } catch(e) {
    alert("Login failed! Check credentials.");
  }
}
</script>
</body>
</html>
