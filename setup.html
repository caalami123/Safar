<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Main Admin - SAFAR TRAVEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .setup-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .setup-header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
        }

        .setup-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .setup-header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-control:focus {
            border-color: var(--secondary);
            outline: none;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #219653;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-header">
            <h1><i class="fas fa-user-shield"></i> Setup Main Admin</h1>
            <p>Create the first Main Administrator account</p>
        </div>
        
        <form id="setupForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="adminEmail" class="form-control" placeholder="admin@example.com" required>
            </div>
                
            <div class="form-group">
                <label>Password (min 6 characters)</label>
                <input type="password" id="adminPassword" class="form-control" minlength="6" required>
            </div>
            
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" minlength="6" required>
            </div>
                
            <button type="submit" class="btn">Create Main Admin Account</button>
        </form>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <div class="message info" style="margin-top: 20px;">
            <strong>Important:</strong> Run this setup only once to create the Main Admin account.
            After setup, use the login page with Main Admin role selected.
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAN21cSB2E0bS8Kr1EzHiAQHrxGFnzYP4U",
            authDomain: "travel-agencies-c4ada.firebaseapp.com",
            projectId: "travel-agencies-c4ada",
            storageBucket: "travel-agencies-c4ada.firebasestorage.app",
            messagingSenderId: "887042267838",
            appId: "1:887042267838:web:da8cbe8fe0dbf025c65cef",
            measurementId: "G-Z098TB9FKQ"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Setup form
        document.getElementById('setupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Clear previous messages
            document.getElementById('message').style.display = 'none';
            document.getElementById('message').className = 'message';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long!', 'error');
                return;
            }
            
            try {
                // Check if any admin already exists
                const adminCheck = await db.collection('users').where('role', '==', 'main').get();
                
                if (!adminCheck.empty) {
                    showMessage('Main Admin already exists! Please use the login page.', 'info');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return;
                }
                
                // Create user in Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Create user document in Firestore
                await db.collection('users').doc(user.uid).set({
                    email: email,
                    role: 'main',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    name: 'Main Administrator'
                });
                
                // Initialize local storage
                const storageKey = `safar_data_${user.uid}`;
                const initialData = {
                    agencies: [],
                    transactions: [],
                    settings: {
                        paymentMethods: [
                            { id: 1, name: 'Cash', icon: 'fas fa-money-bill-wave' },
                            { id: 2, name: 'Awash Bank', icon: 'fas fa-university' },
                            { id: 3, name: 'CBE', icon: 'fas fa-university' },
                            { id: 4, name: 'Abyssinia Bank', icon: 'fas fa-university' },
                            { id: 5, name: 'ebirr', icon: 'fas fa-mobile-alt' },
                            { id: 6, name: 'Telebirr', icon: 'fas fa-mobile-alt' },
                            { id: 7, name: 'CBE Birr', icon: 'fas fa-mobile-alt' }
                        ],
                        commissionRate: 10,
                        currency: 'ETB'
                    }
                };
                
                localStorage.setItem(storageKey, JSON.stringify(initialData));
                localStorage.setItem('safar_admin_setup', 'completed');
                
                showMessage('Main Admin account created successfully! Redirecting to login page...', 'success');
                
                // Sign out and redirect to login
                setTimeout(async () => {
                    await auth.signOut();
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('Setup error:', error);
                
                let errorMessage = 'Failed to create account. ';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Email already registered. Please use a different email or login.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Please use a stronger password.';
                        break;
                    default:
                        errorMessage += 'Please try again.';
                }
                
                showMessage(errorMessage, 'error');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, check if they're main admin
                db.collection('users').doc(user.uid).get().then((doc) => {
                    if (doc.exists && doc.data().role === 'main') {
                        showMessage('You are already logged in as Main Admin!', 'info');
                        setTimeout(() => {
                            window.location.href = 'main-admin.html';
                        }, 2000);
                    }
                });
            }
        });
    </script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</body>
</html>
